<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Poppins:300" rel="stylesheet">

<html>
<head>
	<title>New Tab</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<p id="title">Hello!</p>

<div id="Rightclick">
	<button class="BTN_menu"></button>
</div>

<div id="searchBox_div">
	<form method="get" action="https://www.google.com/search?q=">
		<table border="0" cellpadding="0">
			<input autocomplete="off" id="searchBox" type="text" name="q" placeholder="Google Search" tabindex="1">
		</table>
	</form>
</div>

<div id="quickTabDiv">
	<div id="QT1" class="quickTab" tabindex="2"></div>
	<div id="QT2" class="quickTab" tabindex="3"></div>
	<div id="QT3" class="quickTab" tabindex="4"></div>
	<div id="QT4" class="quickTab" tabindex="5"></div>
</div>

<div>
	<svg>
		<circle cx="50" cy="50" r="10" fill="rgba(0, 0, 0, 0)" stroke="rgb(60, 60, 60)" stroke-width="5" />
	</svg>
</div>
</body>
</html>
<script type="text/javascript" src="newtab.js"></script>
